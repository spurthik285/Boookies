{% extends "adminlayout.html" %}
{% block content %}

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" type="text/css" href="{{ url_for('static', filename='home.css')}}" > 
    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity = "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



    <table align="center" id="example" class="table table-hover table-dark" style="width:50%; "> <!-- table-responsive table-sm -->
      <thead>
        <tr style="align-items: center;">
          <th scope="col">Category</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for i in cat %}
          <tr>
              <td>{{ i['cat_name'] }}</td>
              <td><a href="/edit/{{i['catid']}}"><button type="button" class="btn btn-outline-info">Edit</button></a></td>
              <td><a href="/delete/{{i['catid']}}"><button type="button" class="btn btn-outline-danger">Delete</button></a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <table align="center" class="table table-hover table-dark" style="width:50%; "> <!-- table-responsive table-sm -->
    <thead>
      <tr style="align-items: center;">
        <th scope="col">Book</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in books %}
        <tr>
            <td>{{ i['book_name'] }}</td>
            <td><button type="button" class="btn btn-outline-info">Edit</button></td>
            <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>



{% endblock content %}
